<ion-header>
  <ion-toolbar>
    <ion-title>MCC Agent - Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Estado del dispositivo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>ID:</strong> {{ deviceId }}</p>
      <p><strong>Online:</strong> {{ isOnline ? 'ðŸŸ¢ Conectado' : 'ðŸ”´ Desconectado' }}</p>
      <ion-button expand="block" (click)="registerDevice()">Registrar dispositivo</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mensajes pendientes</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="pendingMessages.length > 0; else noMessages">
      <ion-list>
        <ion-item *ngFor="let msg of pendingMessages">
          <ion-label>
            <h3>ðŸ“© {{ msg.recipient }}</h3>
            <p>{{ msg.body }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ng-template #noMessages>
      <ion-card-content>

        <ion-label>
          <p>No hay mensajes pendientes.</p>
        </ion-label>
      </ion-card-content>
    </ng-template>
  </ion-card>
</ion-content>
